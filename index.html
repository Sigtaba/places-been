<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Oh the Places I've Been!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Add a location</h2>
          <form id="formOne">
            <div class="form-group">
              <label for="new-country">Country</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-date">Date</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-landmark">Special landmarks and locations</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-note">Notes</label>
              <input type="text" class="form-control" id="new-note">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>locations:</h2>
          <ul id="locations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Country: <span class="country"></span></p>
            <p>City: <span class="city"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Landmarks: <span class="landmark"></span></p>
            <p>Notes: <span class="note"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
